<div class="container">
  <h1>{{ this.customerForm.controls['name'].value }}</h1>
  <form [formGroup]="customerForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" class="form-control" formControlName="id" readonly title="id" />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" title="name" />
      @if (customer && !customerForm.controls['name'].valid) {
      <div class="alert alert-danger">Name is required</div>
      }
    </div>
    <div class="form-group">
      <label for="alterEgo">City</label>
      <input type="text" class="form-control" formControlName="city" title="city" />
      @if (customer && !customerForm.controls['city'].valid) {
      <div class="alert alert-danger">City is required</div>
      }
    </div>
    @if (customer && customer.id) {
    <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>&nbsp;&nbsp;
    }
    <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid">Submit</button>
  </form>
  <br />
  <a routerLink="/customers">View all customers</a>
</div>
